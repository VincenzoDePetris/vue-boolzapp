<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boozap</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS LIST -->
    <script src="./js/list.js" defer></script>
    <!-- JS -->
    <script src="./js/main.js" defer></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="main">
      <main>
        <!-- SIDEBAR -->
        <div class="sidebar-section">
          <!-- PARTE SUPERIORE CONTATTI -->
          <header class="">
            <div class="my-avatar">
              <img src="./img/avatar_io.jpg" alt="my-avatar" />
            </div>
            <div class="icons d-flex">
              <div class="icon m-2">
                <i class="fa-solid fa-circle-notch"></i>
              </div>
              <div class="icon m-2">
                <i class="fa-solid fa-message"></i>
              </div>
              <div class="icon m-2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </header>
          <!-- NOTIFICHE -->
          <div class="notifiche d-flex align-items-center">
            <div class="m-3 p-3 bell">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="mt-2">
              <p>
                Ricevi notifiche di nuovi messaggi <br />

                <span> <a href="#">Attiva notifiche desktop</a></span>
              </p>
            </div>
          </div>
          <!-- barra di ricerca -->
          <div class="p-1">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
            </div>
          </div>
          <!-- lista persone -->
          <div class="contact">
            <div
              class="single-contact d-flex"
              v-for="(contact, index) in contacts"
            >
              <div><img :src="contacts[index].avatar" alt="avatar" /></div>
              <div class="scritte d-flex justify-content-between">
                <div>
                  <h1 class="mb-0">{{ contacts[index].name }}</h1>
                  <p>Ultimo messaggio inviato</p>
                </div>
                <div class="m-1 mt-0">
                  <p>12:00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- VIASUALIZZAZIONE MESSAGGI -->
        <div class="message-section">
          <!-- PARTE SUPERIORE ZONA MESSAGGI-->
          <header class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <div><img src="./img/avatar_1.png" alt="avatar" /></div>
              <div>
                <h1>Michele</h1>
                <p>Ultimo accesso oggi alle 12:00</p>
              </div>
            </div>
            <div class="d-flex m-3">
              <div class="icon m-3">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="icon m-3"><i class="fa-solid fa-paperclip"></i></div>
              <div class="icon m-3">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </header>
          <div class="message-collocation"></div>
          <!-- ZONA PER SCRIVERE IL MESSAGGIO -->
          <div>
            <input
              class="form-control"
              type="text"
              placeholder="Scrivi un messaggio"
              value=""
              aria-label="Scrivi un messaggio"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
